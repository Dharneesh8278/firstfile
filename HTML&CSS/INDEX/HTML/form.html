<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="icon" href="../media/mountains-190055__340.jpeg">
</head>
<body>
    <div class="container">
      <!-- <img src="../media/logo.svg"> -->
     <div class="top">
        <h2>Create a new account</h2>
        <p>It's quick and easy.</p>
     </div>
     <hr>
     <div class="name">
         <input type="text" placeholder="First name" class="nameinput">
         <input type="text" placeholder="Last name" class="nameinput">
     </div>
     <div class="mail">
         <input type="email" placeholder="enter your email" class="email"><br>
         <input type="password" placeholder="enter your password" class="email">
     </div>
     <div class="dropdown">
         <label>Date of birth </label><br>
         <select name="date" class="date">
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
             <option>6</option>
             <option>7</option>
             <option>8</option>
             <option>9</option>
             <option>10</option>
         </select>
         <select name="month" class="month">
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>June</option>
            
         </select>
         <select name="year" class="year">
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
         </select>
     </div>
    

    </div>
</body>
</html>
