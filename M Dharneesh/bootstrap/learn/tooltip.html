<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOOLTIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="mt-5 mx-2">TOOL TIP</h1>
<div class="container mt-5">
<button type="button" class="btn btn-outline-success  mx-3" data-bs-toggle="tooltip" title="This is a tool tip">TOOLTIP</button>
<button type="button" class="btn btn-dark text-light" data-bs-toggle="tooltip" title="This is a tooltip of html">Html</button>
<button type="button" class="btn btn-outline-primary mx-3" data-bs-toggle="tooltip" title="This is a css file">CSS</button>
<button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" title="This is Bootstrap tolltip">Bootstrap</button>
</div>


  
</body>
</html>
