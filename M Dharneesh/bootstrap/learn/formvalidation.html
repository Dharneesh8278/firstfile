<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container bg-primary text-light p-3 mt-5">
<form action="" class="was-validated">

<div class="row">
<div class="col">
<label for="" class="form-label"><strong>NAME:</strong></label>
<input type="text" class="form-control" required placeholder="Enter your Name" name="" id="">
<div class="valid-feedback">valid</div>
<div class="invalid-feedback">invalid</div>
</div>
</div>

<div class="row">
<div class="col">
<label for="" class="form-label"><strong>MOBILE NUMBER:</strong></label> 
<input type="number" class="form-range"  required placeholder="enter your number" min="1" max="10" name="" id="">    
<div class="valid-feedback">valid</div>
<div class="invalid-feedback">invalid</div>
</div>    
</div>

<div class="row">
<div class="col">
<label for="" class="form-label"><strong>Email-ID:</strong></label>
<input type="email" class="form-control" placeholder="Example@gmail.com" required name="" id=""> 
<div class="valid-feedback">valid</div>
<div class="invalid-feedback">invalid</div>   
</div>
</div>

<div class="row mt-2">
<div class="col">
    <input type="submit" name="" id="">
</div>
</div>















</form>
</div>




</body>
</html>
