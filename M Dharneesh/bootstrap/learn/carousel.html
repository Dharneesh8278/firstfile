<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">

        <div id="caro" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#caro" class="active bg-danger" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#caro"  class="bg-danger" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#caro"  class="bg-danger" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#caro"  class="bg-danger" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#caro"  class="bg-danger" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#caro"  class="bg-danger" data-bs-slide-to="5"></button>
                <button type="button" data-bs-target="#caro" class="bg-danger" data-bs-slide-to="6"></button>
                <button type="button" data-bs-target="#caro" class="bg-danger" data-bs-slide-to="7"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active ">
                    <img src="https://images.pexels.com/photos/359989/pexels-photo-359989.jpeg?cs=srgb&dl=pexels-aphiwat-chuangchoem-359989.jpg&fm=jpg"
                        style="height:500px;width:100%;" class="d-block" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/1576849/pexels-photo-1576849.jpeg?cs=srgb&dl=pexels-johannes-plenio-1576849.jpg&fm=jpg"
                        style="height:500px; width:100%;" class="d-block" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/91224/pexels-photo-91224.jpeg?cs=srgb&dl=pexels-stefan-stefancik-91224.jpg&fm=jpg"
                        style="height:500px; width:100%;" class="d-block" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1517960413843-0aee8e2b3285?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&w=1000&q=80"
                        style="height:500px; width:100%;" class="d-block" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.lifehack.org/wp-content/uploads/2013/02/life-hacks.jpeg"
                        style="height:500px; width:100%;" class="d-block" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://www.outerbanksvacations.com/sites/default/files/uploads/peace-blog.jpg"
                        style="height:500px; width:100%;" class="d-block" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfsiKns79t94HubUK7MyiSCbE7MpZ-bg6piA&usqp=CAU"
                        style="height:500px; width:100%;" class="d-block" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://121clicks.com/wp-content/uploads/2015/04/gabriela_tulian_photography_04.jpg"
                        style="height:500px; width:100%;" class="d-block" alt="">
                </div>
            </div>


            <button class="carousel-control-prev" data-bs-target="#caro" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-danger p-4"></span>
            </button>
            <button class="carousel-control-next " data-bs-target="#caro" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-danger p-4"></span>
            </button>
        </div>







    </div>




</body>

</html>
