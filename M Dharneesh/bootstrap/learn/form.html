<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
<h1 class="text-center my-5">FORM</h1>

<div class="container bg-dark text-light p-3">
    <h1 class="text-center text-warning">Registration Form</h1>
<form action="">
<div class="row">
<div class="col">
<label for="" class="form-label text-info "><strong>NAME:</strong></label>
<input type="text" class="form-control" required placeholder="Enter your name" name="" id="">
</div>
</div>
<div class="row">
    <div class="col">
        <label for="" class="form-label text-info"><strong>MOBILE NUMBER:</strong></label>
        <input type="number" class="form-control" required placeholder="Enter your phone number" name="" id="">
    </div>
</div>

<div class="row">
<div class="col">
<label for="" class="form-label text-info"><strong>E-Mail ID:</strong></label>
<input type="email" class="form-control" required placeholder="Enter your E-mail address">
</div>    
</div>

<div class="row">
<div class="col">
    <label for="" class="form-label text-info"><strong>Adhar card Number:</strong></label>
    <input type="number" class="form-control " required placeholder="enter your Adhar-number">

</div>
</div>


<div class="row">
<div class="col">
<label for="" class="form-label text-info"><strong>Gender:</strong></label>
</div>
</div>
<div class="row">
<div class="col">
   <input type="radio" name="gender" class="form-control-input"> 
   <label for=""  class="form-label">Male</label>
</div>  
<div class="col">
 <input type="radio" name="gender" class="form-control-input"> 
 <label for=""  class="form-label">Female</label>  
</div>  
<div class="col">
    <input type="radio" name="gender" class="form-control-input">
    <label for=""  class="form-label">Other</label>
</div>
</div>

<div class="row">
<div class="col">
<label for="" class="form-label text-info"><strong>Selcet your Course:</strong></label>
</div>
</div>
<div class="row">
<div class="col">
<input type="checkbox" class="form-control-input" name="" id=""> 
<label for="" class="form-label">Full Stack Developer</label>
</div>
</div>
<div class="row">
 <div class="col">
   <input type="checkbox" class="form-control-input">
   <label for="" class="form-label">Data Science</label> 
 </div>   
</div>

<div class="row">
<div class="col">
<input type="checkbox" class="form-control-input" name="" id="">
<label for="" class="form-label">Machine Learning</label>
</div>
</div>

<div class="row">
<div class="col">
<input type="checkbox" class="form-control-input">
<label for="" class="form-label">Angular</label>
</div>    
</div>
<div class="row">
<div class="col">
<label for="" class="form-label text-info" ><strong>Feedback</strong></label>
<input type="textarea" class="form-control-input">   
</div>    
</div>

</form>



</div>


</body>
</html>
